<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Open New Account - SDFC BANK</title>
</head>
<body>
    <h1>Open New Account</h1>
    <form th:action="@{/newAccount}" th:object="${account}" method="post">
    <div>
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" th:field="*{accountNumber}" required>
        </div>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br/>
         </div>
         <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" /><br/>
         </div>
         <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" th:field="*{ConfirmPassword}" /><br/>
        </div>   
         <div>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" th:field="*{balance}" /><br/>
        </div>
          <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" /><br/>
         </div>
         <div>
        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" th:field="*{mobileNo}" /><br/>
          </div>
          <div>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        </div>
    </form>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
